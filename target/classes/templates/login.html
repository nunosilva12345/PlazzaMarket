<html>

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plazza Market</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/all.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/all.css" type="text/css">
    <link rel="stylesheet" href="css/plazza-market/sign-x.css" type="text/css">
    <link rel="shortcut icon" href="content/logo_symbol.ico">
    <style>
        .flex-1 {
            flex: 1;
        }

        .form-sign-x.signin input.overrider[type="password"] {
            border-top-left-radius: .25rem;
            border-top-left-radius: .25rem;
        }
    </style>
</head>

<body class="text-center">

    <form class="form-sign-x signin">
        <img class="mb-3" src="content/logo.png" alt>
        <h1 class="h3 mb-5 font-weight-normal">
            Please Sign In
        </h1>
        <label for="username" class="sr-only">Email</label>
        <input id="username" class="form-control mb-3" type="text" name="username" placeholder="Username">
        <label for="password" class="sr-only">Email</label>
        <input id="password" class="form-control mb-3 overrider" type="password" name="password" placeholder="Passowrd">
        <div class="d-flex overrider">
            <a class="btn btn-lg btn-outline-primary mr-2 flex-1" href="/register">
                Sign Up
            </a>
            <button class="btn btn-lg btn-primary ml-2 flex-1" type="button" id="submit">
                Login
            </button>
        </div>
        <p class="mt-5 mb-3 text-muted">
            &copy; 2019 - 2019
        </p>
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/knockout.min.js"></script>

    <script>
        $(function () {
            $('#submit').click(function () {
                let user = $('form').serializeArray().reduce((map, obj) => {
                    map[obj.name] = obj.value;
                    return map;
                }, {});
                console.log(user)

                $.ajax({
                    url: `/api/login`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(user),
                    success: function (response) {
                        location.href = "/listproduct"
                    }, error: function (response) {
                        alert("ERROR");
                    }
                })
            });
        });
    </script>

</body>

</html>
