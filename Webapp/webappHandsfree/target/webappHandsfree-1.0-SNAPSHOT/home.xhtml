<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="handsfree" brandHref="home.xhtml" fixed="top" fluid="true" style="background-color: lightblue;">

            <b:navbarLinks pull="right">
                <b:navLink value="Logout" icon="log-out" outcome="/index.xhtml"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <p style="margin-top: 4%">Welcome #{authenticationbean.email}</p>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="4" col-md="3" styleClass="sidebar" >
                    <h:form>
                        <h4>List of Applications</h4>
                        <hr/>
                        <p:repeat value="#{menuappbean.apps}" var="app">
                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <b:commandButton look="info" value="App: #{app.nome}" icon="phone" action="#{menuappbean.showGestureCommands}">
                                            <f:setPropertyActionListener target="#{menuappbean.selectedApp}" value="#{app}" />
                                            <f:setPropertyActionListener target="#{menuappbean.email}" value="#{authenticationbean.email}" />
                                            
                                        </b:commandButton>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                            <hr />
                        </p:repeat>


                    </h:form>
                </b:column>
                <b:form>
                    <b:column col-sm="8" offset-sm="4" col-md="9" offset="3" styleClass="main">
                        <h1>Profiles</h1>
                        <hr/>
                        <h:form id="form">

                            <p:carousel value="#{dataListView.profiles}" headerText="" var="perfil" itemStyle="text-align:center" responsive="true">
                                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                                    <f:facet name="header">
                                        <b:button style="float:right" value="" icon="trash" look="danger" size="xs"/>
                                        <br/>
                                        <br/>
                                        <img src="resources/images/sets.png" alt=""/>
                                        <br/><br/>
                                        <h:outputText style="text-style: bold" value="#{perfil.nome}" />
                                    </f:facet>

                                    <!--<h:outputText value="Id:" />
                                    <h:outputText value="None" />
                                    
                                    <h:outputText value="Id:" />
                                    <h:outputText value="None" />
                                    
                                    
                                    <h:outputText value="Used on: " />
                                    <h:outputText value="#{nome}" />-->


                                </p:panelGrid>

                                <f:facet name="footer">
                                    In total there are #{fn:length(dataListView.profiles)} profiles.
                                </f:facet>
                            </p:carousel>
                        </h:form>
                    </b:column>
                    <b:button look="info" value="Add Profile" icon="plus" style="position:absolute; bottom: 0; right: 0; margin-bottom: 2%; margin-right: 2%"/>
                </b:form>
            </b:row>

        </b:container> 


        <style type="text/css">

            .ui-carousel {
                margin-bottom: 20px;
            }
            .logo {
                width: 5%
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }

            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }

            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: lightblue;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
